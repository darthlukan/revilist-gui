<div class="container-fluid" ng-controller="LoginCtrl as login">
  <div class="center-block">
    <h2>Login to ReviList</h2>
  </div>
  <form class="form-horizontal" name="loginForm" ng-submit="login.submit(login.user)" novalidate>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="id_email">Email</label>
      <div class="col-sm-10">
        <input ng-model="login.user.email" id="id_email" name="email" type="email" placeholder="user@example.com" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="id_password">Password</label>
      <div class="col-sm-10">
        <input ng-model="login.user.password" id="id_password" name="name" type="password" placeholder="************" required />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
      <div class="col-sm-offset-2 col-sm-10">
        <a href="#">Forgot password?</a>
      </div>
    </div>
  </form>
</div>
